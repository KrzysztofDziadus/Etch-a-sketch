<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="script.js" defer></script>

            src="https://kit.fontawesome.com/4c536a6bd5.js"
            crossorigin="anonymous"
    ></script>

<body>
<div class="header">ETCH A SKETCH</div>
<div class="main">
    <div class="sidebar">
        <div class="divfit displayNumber">15 x 15</div>
        <input class="number btnfit" type="range"  min="1" max="50" value="16">
        <div class=" parentinput">
            <button class="btnfit spanBox noInteraction">Color picker</button>
            <div class="btnfit divInput"><input id="color-picker" class="colorBtn" type="color" value="#333333"></div>
        </div>
        <button class="btnRandomColor btnfit">Random color</button>
        <button class="rainbow btnfit">Rainbow</button>
        <button class="eraser btnfit">Eraser</button>
        <button class="btnClear btnfit">Clear</button>
        <button class="btnBorder btnfit">Show border</button>
    </div>
    <div class="grid"></div>
</div>
